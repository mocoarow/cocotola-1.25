---
services:
  test-mysql:
    image: mysql:8.0.35
    container_name: test-mysql
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_bin
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: username
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: test
      TZ: Etc/GMT
    ports:
      - 127.0.0.1:${TEST_MYSQL_PORT:-3307}:3306
    volumes:
      - ./sqls:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysql", "-u", "username", "-ppassword", "-e", "DESCRIBE test.healthcheck"]
      interval: 5s
      timeout: 30s
      retries: 6
      start_period: 5s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - AUDIT_WRITE
      - MKNOD
      - NET_RAW
      - SETFCAP
      - SYS_CHROOT
