---
name: Test
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  test_go:
    strategy:
      matrix:
        go-version: [1.25.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      # kics-scan ignore-line
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v5

      - uses: google-github-actions/auth@v2
        if: github.event_name == 'push'
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.REGISTRY_SERVICE_ACCOUNT_EMAIL }}

      - uses: google-github-actions/setup-gcloud@v2
        if: github.event_name == 'push'

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      # - uses: bazelbuild/setup-bazelisk@v2
      - uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-version: 1.x

      # - name: Mount bazel cache
      #   id: bazel_cache
      #   uses: actions/cache@v4
      #   with:
      #     path: ~/.cache/bazel
      #     key: bazel

      # - name: Check cache
      #   run: echo "cache=${{ steps.bazel_cache.outputs.cache-hit }}"

      - run: bazel info

      - uses: arduino/setup-task@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - run: task test-remote

      # - name: Convert coverage to SonarQube format
      #   run: task convert-coverage-sonar

      - uses: codecov/codecov-action@v5
        if: github.event_name == 'push'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.lcov
          slug: mocoarow/cocotola-1.25

