---
# Shared MySQL service configuration for both backend-gin-gorm and backend-express-drizzle
# Note: networks must be overridden in each backend's compose file
services:
  local-mysql-base:
    image: mysql:8.0.35
    container_name: local-mysql
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_bin
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: username
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: local
      TZ: Etc/GMT
    ports:
      - 127.0.0.1:${MYSQL_PORT:-3306}:3306
    volumes:
      - ./sqls:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysql", "-u", "username", "-ppassword", "-e", "DESCRIBE local.healthcheck"]
      interval: 5s
      timeout: 30s
      retries: 6
      start_period: 5s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - AUDIT_WRITE
      - MKNOD
      - NET_RAW
      - SETFCAP
      - SYS_CHROOT
